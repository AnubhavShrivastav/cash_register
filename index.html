<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cash register</title>
</head>
<body>
    <div class="container">
    <h1 class="heading">Cash Register Manager</h1>

    <p class="description">Enter the bill amount and cash given by the customer and
        know minimum number of notes to return.
    </p>

    <label for="bill-amount" style="font-size: x-large;">Bill Amount:</label>
    <input id = "bill-amount" type="text">

    <label for="Cash-given" style="font-size: x-large;">Cash Given:</label>
    <input type="text" id="Cash-given">

    <button id="check">Check</button>

    <p id="errormessage"></p>


    <table class="Change-Table">
        <caption class="return">Return Change:</caption>

     <tr>
        <th>No. of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
     </tr>
     
     <tr>
        <th >Note</th>
        <td>500</td>
        <td>100</td>
        <td>50</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
        
     </tr>

    </table>

    </div>
</body>

<script src="index.js"></script>

</html>
